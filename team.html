<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - Wina Bwangu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('https://c4.wallpaperflare.com/wallpaper/615/900/842/city-digital-light-design-wallpaper-preview.jpg') no-repeat center center/cover;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }
        
        .team-page {
            padding: 60px 0;
            backdrop-filter: blur(10px);
        }
        
        .team-page h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }
        
        .team-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }
        
        .team-member {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 240px;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        
        .team-member:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .team-member img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .team-member h3 {
            margin: 10px 0 5px;
            color: #fff;
        }
        
        .team-member p {
            color: #d1d5db;
            font-size: 0.95rem;
        }
        
        a.back-home {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 25px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        a.back-home:hover {
            background: #0056b3;
        }
        
        footer {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin-top: 60px;
        }
        
        @media (max-width: 768px) {
            .team-grid {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Meet Our Team</h1>
    </header>

    <section class="team-page">
        <div class="team-grid">
            <div class="team-member">
                <img src="member1.jpg" alt="Jailos Chipoya">
                <h3>Jailos Chipoya</h3>
                <p>Lead Developer</p>
            </div>

            <div class="team-member">
                <img src="member2.jpg" alt="Susan Makondo">
                <h3>Susan Makondo</h3>
                <p>UI/UX Designer</p>

            </div>
            

            <div class="team-member">
                <img src="member3.jpg" alt="Johnathan Mwamba">
                <h3>Johnathan Mwamba</h3>
                <p>Backend Engineer</p>
            </div>
        </div>

        <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </section>

    <footer>
        <p>&copy; 2025 Wina Bwangu. All rights reserved.</p>
    </footer>
</body>

</html>
